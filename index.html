<!DOCTYPE html>
	<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/main.css">
	</head>
	<style>
	
	</style>
	<body>
	
	<ul class='icon_browser'>
	<li  class='left' ><img src='images/chrome.png' alt='chrome' title='chrome_icon' onerror="this.style.display='none'; document.getElementById('chrome').style.display='inline-block';" /></li>
	<li class='left' id='chrome'><span>Ch</span><span>ro</span><span>me</span></li>
	
	<li  class='left' ><img src='images/firefox.png'  alt='firefox' title='firefox_icon' onerror="this.style.display='none'; document.getElementById('firefox').style.display='inline-block';" /></li>
	<li class='left'  id='firefox'>Firefox</li>
	
	<li  class='left' ><img src='images/opera.png'  alt='opera' title='opera_icon' onerror="this.style.display='none'; document.getElementById('opera').style.display='inline-block';" /></li>
	<li class='left'  id='opera'>Opera</li>
	
	<li  class='left' ><img src='images/safari.png'  alt='safari' title='safari_icon' onerror="this.style.display='none'; document.getElementById('safari').style.display='inline-block';" /></li>
	<li class='left'  id='safari'>Safari</li>
	
	<li  class='left' ><img src='images/yandex.png'  alt='yandex' title='yandex_icon' onerror="this.style.display='none'; document.getElementById('yandex').style.display='inline-block';" /></li>
	<li class='left'  id='yandex'><span>Y</span>andex</li>
	
	<li class='right' ><img src='images/ie.png'  alt='ie' title='ie_icon' onerror="this.style.display='none'; document.getElementById('ie').style.display='inline-block';" /></li>
	<li class='right'  id='ie'>Internet <br/> Explorer</li>
	</ul>
	</body>
	</html>
